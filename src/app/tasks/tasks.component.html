@if(isAddingTask){
    <app-task-form [userId]="uId" (close)="cancelTask($event)"  />
}
<section id="tasks">
    <header>
        <h2>{{name}}'s Tasks</h2>
        <menu>
            <button (click)="showTaskComponent()">Add Task</button>
        </menu>
    </header>
    <ul>
        @for(task of selectedUserTasks ; track task.id){
            <li>
                <app-task [task]="task"/>
            </li>
        }       
    </ul>
</section>
